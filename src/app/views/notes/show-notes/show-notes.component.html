
<form  dir="rtl" class='form' [formGroup]="myform" (submit)='onsubmit(itemId)' >
    <div class="modal-body">
        <div class="form-group">
            <textarea style="height: 150px;" name="description" formControlName="description" class="form-control"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type='submit' class="btn btn-primary"> {{ itemId === "" ? 'اضافة ' : 'حفظ'}} </button>
    </div>
</form>
